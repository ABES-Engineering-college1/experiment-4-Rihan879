<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage for Hotel room bookin</title>
</head>
<body>
    
    <form action="./responce.html" name="name" target="_balnk" method="get"></form>
    <fieldset>
     <h2><center>Hotel Room Booking Form</center></h2>
     <center><label for="name">Full Name:</label>
     <input type="text" name="name" id="name"></center>
     <br>
     <center><label for="email">Email:</label>
    <input type="email" name="email" id="email"></center>
    <br>
    <center><label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone"></center>
    <br>
    <center><label for="date">Check-in Date:</label>
    <input type="date" name="date" id="Enter date"></center>
    <br>
    <center><label for="date">Check-out Date:</label>
    <input type="date" name="date" id="enter date"></center>
    <br>
    <center><label for="sel">Room Type:</label>
    <select name="sel" id="sel">
        <option value="single room">Single Room</option>
        <option value="double room">Double Room</option>
    </select></center>
    <br>
    <center><label for="number">Number of Guests:</label>
    <input type="number" name="number"></center>
    <br>
    <center><label for="add"><center>Special Request:</center></label>
    <textarea name="add" id="add" cols="40" rows="4"></textarea></center>
    <br>
    <center><button>Book Now</button>
    <button>Reset Form</button></center>
<br>
        </fieldset>
</body>
</html>
